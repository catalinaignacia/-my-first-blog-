
{% load staticfiles %}

{% block principal %}
<head>
  <meta charset="utf-8">
  <title>CATMIMI</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/contacto.css' %}">
</head>

<body>
    <div class="fbody">
        <div class="jumbotron">
          <h1> Contactenos</h1>  
        </div>
        <div class="fcontacto">
            <div class="logo">
                <img src="{% static 'img/logo.png' %}" alt="contactame">
            </div>
            <form method="Post" name="fcontacto" id="fcontacto" action="php/enviocontacto.php">
                <div class="row">
                    <div class="col-md-6">
                        <label>Tu Nombre: </label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Tu Email: </label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                </div>
                <label>Asunto: </label>
                <input type="text" name="asunto" id="asunto" class="form-control">
                <label>Tu Mensaje: </label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="form-control"></textarea>
                <input type="submit" class="btn btn-info" value="Enviar">
            </form>
        </div>
    </div>
</body>

{% endblock %}
